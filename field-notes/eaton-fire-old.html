    :root{

      --prose: 1400px;

    .fn-hero{

      overflow:hidden;
      color:#FDF8F0;
      border-radius:0;
      box-shadow:none;
      margin:0;
    }
    @media (max-width: 768px){
      .fn-hero{ padding:2.5rem 1.5rem; min-height:480px; }
    }

    .fn-hero-media{
      position:absolute; inset:0;
      background-image: url("../assets/images/field-notes/witnessing-resilience-amid-destruction-documenting-the-aftermath-of-the-eaton-fire/hero.jpg");
      background-size: cover;
      background-position: center 45%;
      will-change: transform;
    }

    .fn-hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at top left, rgba(0,0,0,0.50), transparent 60%),
        linear-gradient(to top, rgba(0,0,0,0.70), rgba(0,0,0,0.02));
      pointer-events:none;
    }

    .fn-hero-inner{ position:relative; z-index:1; max-width: 760px; }
    .fn-hero-title{
      font-size: clamp(2.6rem, 7.6vw, 4.6rem);
      letter-spacing: 0.22em;
      text-transform: uppercase;

    .fn-hero-sub{

    .fn-article{ width:100%; margin: 2.4rem auto 0; }
    .fn-prose{

      font-size: 1.25rem;
      line-height: 1.95;
      color: var(--ink);
    }
    .fn-prose p{ margin:0 0 1.35rem; opacity:0.92; }

    .fn-figure{
      width: min(var(--inline-wide), calc(100vw - (var(--edge) * 2)));
      margin: 2.1rem auto;
      position: relative;
    }
    .fn-figure.is-full{
      width: min(var(--inline-full), calc(100vw - (var(--edge) * 1)));
    }
    .fn-figure .img-wrap{
      position: relative;
      border-radius: var(--radius-img);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #000;
      cursor: zoom-in;

    .fn-figure img{ width:100%; height:auto; display:block; }

  <script>
    // Simple hero Ken Burns (time-based, no snapping reset)
    (function(){
      const heroMedia = document.getElementById("fn-hero-media");
      if(!heroMedia) return;
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if(prefersReduced) return;

      const D = 28000;
      const SCALE_MIN = 1.10, SCALE_MAX = 1.22;
      const DX = 2.0, DY = 1.2;
      const start = performance.now();

      function tick(now){
        const t = (now - start) % D;
        const phase = (t / D) * Math.PI * 2;
        const w = 0.5 - 0.5 * Math.cos(phase);
        const s = SCALE_MIN + (SCALE_MAX - SCALE_MIN) * w;
        const x = Math.sin(phase * 0.9) * DX;
        const y = Math.cos(phase * 0.7) * DY;
        heroMedia.style.transform = `translate3d(${x}%, ${y}%, 0) scale(${s})`;
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();
  </script>
